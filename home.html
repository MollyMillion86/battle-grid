<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/jquery-ui-1.13.2.custom/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>	
	<script src="js/functions.battle-grid.js"></script>
	<script src="js/battle-grid.js"></script>

</head>
<body>

	
<div class="container-fluid">


	<!-- DASHBOARD -->
	<div id="dashboard" class="d-flex flex-column">
		
		<div class="d-flex flex-row justify-content-between bg-brown h-100 p-4">
		
			<div class="d-flex flex-column justify-content-center w-50">
				
				<div class="mb-4">
					<div class="d-flex flex-row justify-content-between align-items-center">
						<p class="text-very-light-brown fw-bold mb-2">Upload a new map</p>
						<span class="text-very-light-brown text-12 fw-normal"><u>jpeg, jpg, png, bmp</u> files only. Checkers on <u>top left</u> corner at map upload.</span>
					</div>
					<form class="d-flex flex-row" enctype="multipart/form-data">
						<input type="file" class="form-control me-2" id="uploadFile">
						<input type="hidden" id="mapId">
						<button type="button" class="btn bg-very-light-brown fw-bold" id="uploadMap">Upload</button>
					</form>
				</div>
				
			</div>
		</div>
	</div>
	
	
	
	
	<!-- CHECKERS -->
	<div class="checker box rounded bg-danger bg-gradient position-absolute" id="Alhandra" onmouseup="anchorChecker(this);">

	</div>
	
	<div class="checker box rounded bg-success bg-gradient position-absolute" id="bush1" onmouseup="anchorChecker(this);">
		<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-cloud-fill" viewBox="0 0 16 16"><path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/></svg>
	</div>


	<!-- MAP -->
	<div class="d-flex flex-row">
		<!-- MAP width: multiple of 60 -->
		<img id="map" src="#" alt="Workplace">

		<div class="d-flex flex-column justify-content-start align-items-center p-3 pb-0" id="checkerAdder">
			<div class="d-flex flex-row align-items-center mb-3">
				<button type="button" class="btn btn-lg bg-brown text-white w150 h150" data-bs-toggle="modal" data-bs-target="#addCheckerModal" data-toggle="tooltip" data-placement="top" title="Add a checker">New checker <b class="text-48">+</b></button>
			</div>
			<div class="d-flex flex-column justify-content-between bg-danger bg-gradient w150 h-100 p-3" id="checkerRemover">
				<p class="text-white text-center">Drag checkers you want to remove <b>here</b> and remove them whenever you are ready by clicking on <b><u>Remove</u></b> button</p>
				<button type="button" class="btn btn-lg btn-light fw-bold text-danger" id="remove">Remove</button>
			</div>
		</div>
	</div>
	<!-- Grid: 16 x 20 squares
		Single square: 60 x 60 px-->
	<div class="d-flex flex-column position-absolute" id="grid"></div>

</div>
